<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body>
    	<?xml version='1.0' standalone='no'?>
			<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
			
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)">
			
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 使用渐变 -->
				<defs>
					<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
						<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
						<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
					</linearGradient>
				</defs>
				<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" style="fill:url(#orange_red)">									
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 使用渐变 -->
				<defs>
					<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
						<stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:1"/>
						<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
					</linearGradient>
				</defs>
				<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" style="fill:url(#grey_blue)">									
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 使用滤镜 -->
				<defs>
					<filter id="Gaussian_Blur">
						<feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
					</filter>
				</defs>

				<ellipse cx="300" cy="60" rx="200" ry="60" style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2;filter:url(#Gaussian_Blur)">
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(0,0,100);stroke-width:2">
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<polygon points="220,10 300,36 170,28 123,20" style="fill:#ccc;stroke:#000;stroke-width:2">
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2">
			</svg>
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<path d="M100 100 L100 20 L350 100 z">
			</svg>

			
</body>
</html>
